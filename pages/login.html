<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & sinup</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://kit.fontawesome.com/1e48777419.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
    
</head>
<body>
    <div class="container top-baner">
        <div class="login-box">
            <h1 id="title "> Sing up</h1>
            <form >
                <div class="login-group">
                    <div class="login-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input class="text-u-e-p" placeholder="Name">
                    </div>

                    <div class="login-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input  class="text-u-e-p" type="name"  name="username" id="username" placeholder="Email">
                    </div>

                    <div class="login-field">
                        <i class="fa-solid fa-lock"></i>
                        <input class="text-u-e-p" type="password"  name="password" id="password" placeholder="Password">
                    </div>
                    <p>Sing in  <a href="#"   id="signinBtn" class="disable"> click here</a></p>
                </div> 
                <div class="button-cont">
                    <button type="button" id="signupBtn">Sing up</button>
                    <button type="button" id="signinBtn" type="button" value="Login" name="signinBtn" onclick="validate()" class="login-btn" >Sing in</button>
                </div>           
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../javascript/login.js"></script>
       
</body>
</html>
